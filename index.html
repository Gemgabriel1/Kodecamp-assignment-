<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Finsweet</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">
    <p><b>{finsweet</b></p>
  </div>

<nav>
  <ul>
   <li>Home</li>
   <li>About us</li> 
   <li>Services</li>
   <li>Blog</li>
   <li>Contact</li>
  </ul> 
  <div class="right-contact">
    <div class="right-contact-icon">
      <img src="call logo.png" alt="call logo"/>
    </div>

    <div class="right-contact-text">
      <p>Road Assistance </p>
      <pre>1800 265 24 52</pre>
    </div>
  </div>
</nav>

</header>	

<div>
<main>
 <div class="container">
 <div class="left-text">
   <h1>Get your vehicle <br> service done online <br> at one place</h1>
   <br>
   <button>Book a service</button>
   <div class="statement">
     <div class="statement-icon">
       <img src="Icon.png" alt="clock icon"/>
     </div>
     <div class="statement-text">
       <p>We are open</p>
       <p>Monday to Friday 9:00AM to 10:00AM</p>
     </div>
   </div>
 </div>
 
 <div class="right-img">
    <div class="services">
      <div class="inside">
        <div class="left">
          <p>24 hr </p>
        </div>
        <h4>Quick service</h4>
      </div>
    </div>
    
    <div class="rating">
      <img src="star.png" alt="rating text"/>
    </div>
 </div>
</div>
</main>
</div>

</body>
</html>
